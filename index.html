<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="popup">
        <input type="button" class="popup__button_close">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input_name" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__input_job" placeholder="Исследователь океана">
        <input type="button" value="Сохранить" class="popup__button_save">
    </div>
    <main class="container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person_name">
                <input type="button" class="profile__button_edit">
            </h1>
            <input type="button" class="profile__button_add-content" value="+">
            <p class="profile__person_job"></p> 
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption_title">Карачаевск</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption_title">Гора Эльбрус</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption_title">Домбай</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption_title">Гора Эльбрус</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption_title">Домбай</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption_title">Карачаево-Ч...</h3>
                    <input type="button" class="card__caption_like-button">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
    </main>
    <script src="./index.js"></script>
</body>
</html>
