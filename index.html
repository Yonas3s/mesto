<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div id="profile" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupForm" id="popup_form-profile">
                <input type="text" name="name" id="input-name" class="popup__input" placeholder="Жак-Ив Кусто">
                <input type="text" name="job" id="input-job" class="popup__input" placeholder="Исследователь океана">
                <button type="submit" name="submitForm" class="popup__button-submit">Сохранить</button>
                <button type="button" class="popup__button-close"></button>
            </form>
        </div>
    </div>
    <div id="card" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form name="popupForm" id="popup_form-card">
                <input type="text" name="title" id="input-title" class="popup__input" placeholder="Название">
                <input type="text" name="link" id="input-link" class="popup__input" placeholder="Ссылка на картинку">
                <button type="submit" name="submitForm" class="popup__button-submit">Создать</button>
                <button type="button" id="cardClose" class="popup__button-close"></button>
            </form>
        </div>
    </div>
    <section id="view-card" class="popup popup_type_view">
        <div class="popup__page">
            <button class="popup__button-close" type="button"></button>
            <img src="#" alt="#" class="popup__photo">
            <h2 class="popup__description"></h2>
        </div>
    </section>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <button type="button" class="profile__button-add">+</button>
            <p class="profile__person-job">Исследователь океана</p> 
        </section>
        <section class="elements">
            <template id="card-temlate">
                <li class="card">
                    <button type="button" class="card__trash"></button>
                    <img src="#" alt="#" class="card__photo">
                    <div class="card__caption">
                        <h3 class="card__caption-title"></h3>
                        <button type="button" class="card__caption-like"></button>
                    </div>
                </li>
            </template>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
    <script src="./script/index.js"></script>
</body>
</html>
