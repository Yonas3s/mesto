<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="popup">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-name" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__input-job" placeholder="Исследователь океана">
        <button type="button" class="popup__button-save">Сохранить</button>
    </div>
    <main class="container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person-name">Жак-Ив Кусто
                <button type="button" class="profile__button-edit"></button>
            </h1>
            <button type="button" class="profile__button-add">+</button>
            <p class="profile__person-job">Исследователь океана</p> 
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption-title">Карачаевск</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption-title">Гора Эльбрус</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption-title">Домбай</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption-title">Гора Эльбрус</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption-title">Домбай</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption-title">Карачаево-Ч...</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
    </main>
    <script src="./script/index.js"></script>
</body>
</html>
