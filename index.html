<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupForm" id="popup_form">
                <input type="text" name="name" class="popup__input-name" placeholder="Жак-Ив Кусто">
                <input type="text" name="job" class="popup__input-job" placeholder="Исследователь океана">
                <button type="submit" name="submitForm" class="popup__button-save">Сохранить</button>
                <button type="button" class="popup__button-close"></button>
            </form>
        </div>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <button type="button" class="profile__button-add">+</button>
            <p class="profile__person-job">Исследователь океана</p> 
        </section>
        <section class="elements">
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption-title">Карачаевск</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption-title">Гора Эльбрус</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption-title">Домбай</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/albrus.png" alt="эльбрус">
                <div class="card__caption">
                    <h3 class="card__caption-title">Гора Эльбрус</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/dombay.png" alt="домбай">
                <div class="card__caption">
                    <h3 class="card__caption-title">Домбай</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
            <div class="card">
                <img class="card__photo" src="./images/karachaevsk.jpg" alt="карачаевск">
                <div class="card__caption">
                    <h3 class="card__caption-title">Карачаево-Черкесия</h3>
                    <button type="button" class="card__caption-like"></button>
                </div>
            </div>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
    <script src="./script/index.js"></script>
</body>
</html>
