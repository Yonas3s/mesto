<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div id="profile" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popupForm" class="popup__form" id="popup_form-profile" novalidate>
                    <div class="popup__input-container">
                        <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                        <span id="text-error" class="name-input-error popup__text-error"></span>
                        <input type="text" name="job" id="job-input" class="popup__input popup__input_type_job" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
                        <span class="job-input-error popup__text-error"></span>
                    </div>
                    <button type="submit" name="submitForm" class="popup__btn-form popup__btn-form_type_save">Сохранить</button>
                    <button type="button" class="popup__button-close"></button>
                </form>
        </div>
    </div>
    <div id="card" class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
                <form name="popupForm" class="popup__form" id="popup_form-card" novalidate>
                    <div class="popup__input-container">
                        <input type="text" name="title" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="title-input-error popup__text-error"></span>
                        <input type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                        <span class="link-input-error popup__text-error"></span>
                    </div>
                    <button type="submit" name="submitForm" class="popup__btn-form popup__btn-form_type_create">Создать</button>
                    <button type="button" id="cardClose" class="popup__button-close"></button>
                </form>
        </div>
    </div>
    <section id="view-card" class="popup popup_type_view">
        <div class="popup__page">
            <button class="popup__button-close" type="button"></button>
            <img src="#" alt="#" class="popup__photo">
            <h2 class="popup__description"></h2>
        </div>
    </section>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="container">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
            <h1 class="profile__person-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
            <button type="button" class="profile__button-add">+</button>
            <p class="profile__person-job">Исследователь океана</p> 
        </section>
        <section class="elements">
            <template id="card-temlate">
                <li class="card">
                    <button type="button" class="card__trash"></button>
                    <img src="#" alt="#" class="card__photo">
                    <div class="card__caption">
                        <h3 class="card__caption-title"></h3>
                        <button type="button" class="card__caption-like"></button>
                    </div>
                </li>
            </template>
        </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer> 
        <script type="module" src="./script/index.js" defer></script>
    </body>
</html>
